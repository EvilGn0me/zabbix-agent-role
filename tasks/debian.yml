---
- name: add repo keys
  apt_key:
    url: "{{ item.value.key }}"
  with_dict: "{{ zabbix_agent_common.repos }}"

- name: add repositories for zabbix
  apt_repository:
    repo: "{{ item.value.repo }}"
    state: present
  with_dict: "{{ zabbix_agent_common.repos }}"

- name: install zabbix packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - "{{ zabbix_agent_common.packages }}"

- name: remove directories for zabbix
  file:
    path: '{{ item }}'
    state: absent
  with_items:
    - /var/log/zabbix-agent
    - /etc/zabbix/zabbix_agentd.conf.d
